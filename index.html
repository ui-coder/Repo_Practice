<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-c=scale=1.0, maximum-scale=1.0, user-scalable=0"> -->
    <title>New Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Added link to the jQuery library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Added a link to Bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
<![endif]-->
</head>

<body>

    <div class="jumbotron">

        <h1 class="text-center">Generate a Random Number!</h1>
    
        <div class="text-center">
    
          <!-- Here we have our button for generating random numbers (#random-button) -->
          <button id="random-button" class="btn btn-primary btn-lg fa fa-question"></button>
    
        </div>
    
      </div>
    
      <!-- Here we have div called "randomNumber" where our random number will go -->
      <h1 class="text-center" id="random-number"></h1>
    <div class="table table-w2">
        <div class="tcap">Title</div>
        <div class="thead">
            <div class="trow trow-success">
                <div class="hcell w100 bdr-all">Heading 1</div>
                <div class="hcell w100 bdr-all">Heading 2</div>
            </div>
        </div>
        <div class="tbody">
            <div class="trow stripe-info">
                <div class="bcell w100 bdr-all">Body Cell 1</div>
                <div class="bcell w100 bdr-all">Body Cell 2</div>
            </div>
            <div class="trow stripe-warning">
                <div class="bcell w100 bdr-all">Body Cell 1</div>
                <div class="bcell w100 bdr-all">Body Cell 2</div>
            </div>
            <div class="trow stripe-info">
                <div class="bcell w100 bdr-all">Body Cell 1</div>
                <div class="bcell w100 bdr-all">Body Cell 2</div>
            </div>
        </div>
        <div class="tfoot">
            <div class="trow trow-success">
                <div class="fcell w100 bdr-all">Footer 1</div>
                <div class="fcell w100 bdr-all">Footer 2</div>
            </div>
        </div>
    </div>

    <!--JavaScript
------------------------>
    <script type="text/javascript">
    
    $(document).ready(function() {


$("#random-button").on("click", function() {

  // ... we generate a random number
  var random = Math.floor(Math.random() * 1000) + 1;

  // ... and then dump the random number into our random-number div.
  $("#random-number").text(random);

});

});
    
    
    
    
    
    
    </script>
</body>

</html>
